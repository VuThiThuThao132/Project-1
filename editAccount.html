    <h1 class="text-center" style=" background-color: bisque; padding-top: 20px ; padding-bottom: 20px;">FPTU EVENT
        SCHEDULE
    </h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">

            <li class="breadcrumb-item"><a href="login.html">Login</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Account</li>
        </ol>
    </nav>
    <div class="wrapper bg-white mt-sm-5">
        <h1 class="pb-4 border-bottom">Account settings</h1>
        <div class="py-2">
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="User Name">User Name</label>
                    <input type="text" class=" form-control" placeholder="Enter new user name">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="Password">Password</label>
                    <input type="password" class=" form-control" placeholder="Enter new password">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Enter new email">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Enter new phone">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="Gender">Gender</label>
                    <select name="Gender" id="Gender">
                        <option value="Female" selected>Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="py-3 pb-4 border-bottom">
                <button class="btn btn-warning mr-3">Save Changes</button>
                <button class="btn border button">Cancel</button>
            </div>
        </div>
    </div>
