<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link href="css/login.css" rel="stylesheet">



</head>

<body>

    <nav class="navbar navbar-dark navbar-expand-md fixed-top" style="font-size: 20px; background-color: bisque;">
        <div class=" container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar"
                aria-expanded="true">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto" href="#" style="margin-right: 100px !important;"><img src="img/logo.png"
                    height="60" width="80"></a>
            <div class="collapse navbar-collapse show " id="Navbar">
                <ul class="navbar-nav ul">
                    <li class="li"><a href="index.html"><span class="fa fa-home"> Home</a>
                    </li>
                    <li class="li"><a href="#" class="active bg-warning"><span class="fa fa-user"> Login</a>
                    </li>
                    <li class="li"><a href="register.html"><span class="fa fa-user"> Register</a>
                    </li>
                    <li class="li"><a href="contactus.html"><span class="fa fa-address-card"> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">WELCOME BACK</h3>
                            <h3 class="text-center text-info">SIGN IN NOW</h3>
                            <hr class="colorgraph">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class=" form-control" placeholder="Enter email" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class=" form-control" placeholder="Enter password"
                                    pattern="0[0-9]{9}" required>

                            </div>
                            <div class="row align-items-center remember text-info">
                                <input type="checkbox" style="margin-left: 17px;">Remember Me
                            </div>
                            <div class="form-group" style="margin-right: 80px;">
                                <input type="submit" value="Login" class="btn float-lg-right login_btn">
                            </div>
                        </form>
                        <div class="card-footer text-center">
                            <a href="#">Forgot your password?</a></br>
                            <a href="register.html">Sign up</a><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/login.js"></script>

</body>

</html>
