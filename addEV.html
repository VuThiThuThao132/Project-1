  <h1 class="text-center" style=" background-color: bisque; padding-top: 20px ; padding-bottom: 20px;">FPTU EVENT
    SCHEDULE
  </h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item"><a href="login.html">Login</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Event</li>
    </ol>
  </nav>
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card card-registration card-registration-2" style="border-radius: 20px; width: 1000px;">
          <h1 class="fw-normal mb-5 text-center" style="margin-top: 20px;">ADD NEW EVENT</h1>
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-xl-6">
                <div class="p-5">

                  <!-- <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">

                      <h6 class="mb-0">Name event</h6>

                    </div>
                    <div class="col-md-7 pe-5">

                    </div>
                  </div> -->
                  <div class="row py-2">
                    <div class="col-md-12">
                      <label for="Name event">Name event</label>
                      <input type="text" class=" form-control" placeholder="Enter name event">
                    </div>
                  </div>

                  <div class="row py-2">
                    <div class="col-md-12">
                      <label for="Location">Location</label>
                      <input type="text" class=" form-control" placeholder="Enter location">
                    </div>
                  </div>

                  <div class="row py-2">
                    <div class="col-md-12">
                      <label for="Date">Date</label>
                      <input type="date" class=" form-control" placeholder="Enter date">
                    </div>
                  </div>
                  <div class="row py-2">
                    <div class="col-md-6">
                      <label for="time">Start time</label>
                      <input type="time" class="form-control" placeholder="Enter start time">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                      <label for="time">End time</label>
                      <input type="time" class="form-control" placeholder="Enter end time">
                    </div>
                  </div>
                  <div class="row py-2">
                    <div class="col-md-12">
                      <label for="number">Number of students/teacher</label>
                      <input type="number" class=" form-control" placeholder="Enter number">
                    </div>
                  </div>

                  <div class="row py-2">
                    <div class="col-md-12">
                      <label for="Desciption">Desciption</label>
                      <input type="text" class=" form-control" placeholder="Enter Desciption">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 text-dark" style="background-color: #fff7c5;">
                <div class="p-5">
                  <h5 class="fw-normal mb-5">Content</h5>
                  <div class="row py-2">
                    <div class="col-md-12">
                      <label for="Name event">Company name</label>
                      <input type="text" class=" form-control" placeholder="Enter name event">
                    </div>
                  </div>

                  <div class="row py-2">
                    <div class="col-md-12">
                      <label for="number">Number of staff/Company</label>
                      <input type="number" class=" form-control" placeholder="Enter number">
                    </div>
                  </div>

                  <div class="row py-2">
                    <div class="col-md-12">
                      <label for="number">Cost/Company</label>
                      <input type="number" class=" form-control" placeholder="Enter number">
                    </div>
                  </div>

                  <button type="button" class="btn btn-warning btn-lg" data-mdb-ripple-color="dark">Add Now</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
