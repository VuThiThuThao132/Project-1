    <section class="h-100" style="background-image: url('https://techstory.in/wp-content/uploads/2020/08/01-1.png');

            <div class="col-lg-8 col-xl-6 ">

                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Company registration form</h3>
      
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">ID</label>

                    </div>

                        <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Address</label>

                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">

                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">

                      <select class="select">
                        <option value="1">Trending job</option>
                        <option value="2">Major</option>
                        <option value="3">Music</option>

                  </div>
  
                  <div class="form-outline mb-4">

                    <input type="text" id="form3Example97" class="form-control form-control-lg" />
                  </div>

                      <button type="button" class="btn btn-info btn-lg">Reset all</button>
                    </div>

                    </div>
