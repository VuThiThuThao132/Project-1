<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
     
        <!--Custom styles-->
        <link href="css/registerST.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-md fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar" aria-expanded="true">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto" href="#"><img src="img/logo.png" height="50" width="60"></a>
        <div class="collapse navbar-collapse show" id="Navbar">
            <ul class="navbar-nav">
                <li class="nav-item im"><a class="nav-link" href="#"><span class="fa fa-list fa-lg"></span> Menu</a>
                </li>
                <li class="nav-item im"><a class="nav-link" href="./index.html"><span class="fa fa-home fa-lg"></span>
                        Home</a></li>
                        <li class="nav-item im " ><a class="nav-link" href="./login.html"><span
                            class="fa fa-user fa-lg"></span> Login</a></li>
                            <li  class="nav-item active im "><a class="nav-link" href="./register.html"><span
                                class="fa fa-registered"></span> Register</a></li>
                <li class="nav-item im" ><a class="nav-link" href="./contactus.html"><span
                            class="fa fa-address-card fa-lg"></span> Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
    <section class="h-100 box">
        <div class="container py-4 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 col-md-6  d-none d-xl-block img">
                    <img src=  "https://daihoc.fpt.edu.vn/wp-content/uploads/2018/10/MIsa-1.jpg" 
                      class="img-fluid"
                      style= "border-top-left-radius:.25rem; border-bottom-left-radius: .25rem;"/>
                     
                  </div>
                  <div class="col-xl-6 col-md-6 " style="background-color: #fac356;">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m">ID</label>

                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">User name</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Address</label>

                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2 ">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4 Gender">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="1">Campus</option>
                            <option value="2">HCM</option>
                            <option value="3">HN</option>
                            <option value="4">DN</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">Password</label>
                        <input type="text" id="form3Example9" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Major</label>

                        <input type="text" id="form3Example90" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example99">Phone</label>
                        <input type="text" id="form3Example99" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" />
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <div class="reset">
                          <button type="button" class="btn btn-info btn-lg">Reset all</button>
                        </div>
                        <button type="button" class="btn btn-danger btn-lg ms-2">Submit form</button>
                        
                        </div>
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="./login.html"class="fw-bold text-body"><u>Login here</u></a></p>
                  </div>
                  
                  </div>
                  </div>
              </div>
              
            </div>
            
          </div>
          
          </div>
        
        </div>
        
      </section>
   
</body>
</html>
